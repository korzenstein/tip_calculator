<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
        <header class="wrapper flex">
          <div><img src="./images/logo.svg" alt=""></div>
        </header>
        <div class="wrapper">
        <section class="calculator flex">
          <div class="input-container flex col">
            <div class="bill-box">
            <h5>Bill</h5>
            <div><img class="icons" src="./images/icon-dollar.svg" alt="dollar icon">
            <input class="input-solo" id="bill" type="number">
            </div></div>
            <div class="button-box-header">
            <h5>Select Tip %</h5>
            <div class="button-box">
            <button class="active buttonGroup" id="5" value="5">5%</button>
            <button class="buttonGroup" id="10" value="10">10%</button>
            <button class="buttonGroup" id="15" value="15">15%</button>
            <button class="buttonGroup" id="20" value="20">20%</button>
            <button class="buttonGroup" id="25" value="25">25%</button>
            <input  placeholder="Custom" type="number" class="buttonGroup number" id="30" value="" />
            </div>
            </div>
            <div>
            <span class="flex"><h5>Number of People</h5><h6 id="zero">Can't be zero</h6></span>
            <div><img class="icons" src="./images/icon-person.svg" alt="dollar icon">
            <input class="input-solo warning" id="people" type="number">
            </div></div>
          
          </div>
          <!-- Output Section -->
          <div class="output-container flex">
            <ul class="output-top flex col">
              <ul class="flex col">
              <li class="tip-amount flex">
                  <p>Tip Amount
                  <span class="block">/ person</p></span>
                
                <p id="amount" class="amount">$0.00</p>
                  </li>
              <li class="tip-total flex">
                <p>Total
                  <span class="block">
                  / person</p></span>
                <p id="total" class="total">$0.00</p>
                  </li>
                </ul>
                
              <button class="calcButton" onclick="calculate()">CALCULATE</button>
              <button class="calcButton" onclick="rester()">RESET</button>
            </ul>
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
